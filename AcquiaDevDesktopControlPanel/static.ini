[common]
drupalDir=
drupalLogsUrl=acquia-drupal/admin/reports/dblog
phpmyadminDir=phpmyadmin
drushDir=D:\Programs\Acquia Dev Desktop\drush
binToolsDir=D:\Programs\Acquia Dev Desktop\common\bin
installDir=D:\Programs\Acquia Dev Desktop
siteDir=D:\Programs\Acquia Dev Desktop\site
adVer=7.19.18

[help]
settingsStartup=http://network.acquia.com/documentation/acquia-drupal-stack/control-panel-settings
settingsPorts=http://network.acquia.com/documentation/acquia-drupal-stack/control-panel-settings
settingsLogs=http://network.acquia.com/documentation/acquia-drupal-stack/control-panel-settings
