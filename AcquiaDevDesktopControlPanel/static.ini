importSite=http://network.acquia.com/documentation/acquia-drupal-stack/import

[apache]
name=Apache Web Server
executablePath=apache\bin\httpd.exe
configPath=apache\conf\httpd.conf
configVhostsPath=apache\conf\vhosts.conf
versionParam=-v
versionRegex=.*Apache/([^[:space:]]+).*
accessLogPath=D:\Programs\Acquia Dev Desktop\apache\logs\access.log
errLogPath=D:\Programs\Acquia Dev Desktop\apache\logs\error.log
pidFile=apache\logs\httpd.pid

[mysql]
name=MySQL Database Server
executablePath=mysql\bin\mysqld.exe
clientExecutablePath=mysql\bin\mysql.exe
mysqlDumpPath=mysql\bin\mysqldump.exe
mysqlAdminPath=mysql\bin\mysqladmin.exe
configPath=mysql\my.cnf
versionParam=-V
versionRegex=.*Ver ([^[:space:]]+).*
errLogPath=D:\Programs\Acquia Dev Desktop\mysql\data\mysql.err
pidFile=mysql\data\mysql.pid

[setupScript]
path=common\setup\setup.php

